<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options | The Unnecessary Filter</title>
</head>
<body>
  <form>
    <label>
      Probability:
      <input type="number" id="probability" name="probability" min="0" max="100">%
    </label>
    <fieldset>
      <legend>Blacklist/Whitelist</legend>
      <label>
        <input type="radio" id="list-disable" name="listtype" value="disable">
        Disable on the following URLs
      </label>
      <label>
        <input type="radio" id="list-enable" name="listtype" value="enable">
        Enable <strong>only</strong> on the following URLs
      </label>
      <textarea id="urls" name="urls" cols="30" rows="10"></textarea>
    </fieldset>
    <button type="submit" class="default">Save</button>
    <button id="restore">Restore Defaults</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
